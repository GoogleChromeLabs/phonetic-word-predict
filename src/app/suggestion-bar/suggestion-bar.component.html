<div class="suggestion-outer-container"
     (mousedown)="onDragStart($event)">

  <div class="drag-handle" title="Drag to move">â ¿</div>

  @if (isLoading) {
    <div class="loading-indicator">
      <div class="spinner"></div>
      </div>
  }

  @if (!isLoading && suggestions.length > 0) {
    <div class="suggestion-container">
      @for (suggestion of suggestions; track suggestion) { <span
          class="suggestion-item"
          (click)="selectWord(suggestion)"
          (mousedown)="$event.stopPropagation()"> {{ suggestion }}
        </span>
      }
    </div>
  } @else if (!isLoading && suggestions.length === 0) {
      <div class="no-suggestions-placeholder"></div>
  }

  <button class="dismiss-button" (click)="dismiss()" title="Dismiss suggestions">
    &times; </button>

</div>
